<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBrains</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__inner">
                <a href="/index.html">
                    <img src="/image/Group 259.svg" alt="" class="header__logo">
                </a>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item_with_arrow-1">
                            <span class="header__arrow-1">Market</span>
                            <img src="/image/Vector 2.svg" alt="" class="header__img-row">
                        </li>
                        <li class="header__item_with_arrow-2">
                            <span class="header__arrow-2">Trade</span>
                            <img src="/image/Vector 2.svg" alt="" class="header__img-row">
                        </li>
                        <li class="header__item_with_arrow-3">
                            <span class="header__arrow-3">Earn</span>
                            <img src="/image/Vector 2.svg" alt="" class="header__img-row">
                        </li>
                        <li class="header__item-without-arrow-1">
                            <span class="header__without-arrow-1">About</span>
                        </li>
                         <li class="header__item-without-arrow-2">
                            <span class="header__without-arrow-2">Career</span>
                        </li>
                    </ul>
                </nav>
                <span class="header__login">Log in</span>
                <button class="header__btn">Sign Up</button>
            </div>
        </div>
    </header>
    
    <script src="/script.js"></script>
</body>
</html>
